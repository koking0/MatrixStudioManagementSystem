{% extends 'formwork.html' %}
{% block content %}
    <div class="container">
        <div class="alert alert-danger" role="alert" style="width: 90%">
            <form method="post">
                {% csrf_token %}
                <p style="font-size: 13px;">
                    <i class="fa fa-warning" aria-hidden="true"></i>
                    <span>删除后将不可恢复，请确定是否删除？</span>
                </p>
                <div style="margin-top: 20px;">
                    <a href="{{ baseUrl }}" class="btn btn-default btn-sm">取消</a>
                    <input type="submit" class="btn btn-danger btn-sm" value="确 认">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
